<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calculatrice graphique</title>
</head>

<body>

    <h1 class="text-info text-center">Calculatrice graphique</h1>

    <div class="container text-center bg-info p-4" id="container"> <!--container-fluid permettrait de prendre 100% de la largeur de la page-->
       
        <div class="row justify-content-center"> <!--12 col/colonnes possibles par row/ligne-->
            <div class="col-sm-8 border rounded border-secondary p-1 mb-2 mr-2 bg-secondary">
                <input type="text" class="form-control form-control-lg text-right"
                    id="cadran" name="cadran" placeholder="0" readonly>
            </div>
        </div>

        <div class="row justify-content-center">
            
            <div class="col-sm-2 border rounded border-secondary p-3 mt-2 mr-2 bg-light ">
                <input type="button" class="btn btn-light btn-block btn-lg " value="7" id="7">
            </div>
            <div class="col-sm-2 border rounded border-secondary p-3 mt-2 mr-2 bg-light ">
                <input type="button" class="btn btn-light btn-block btn-lg" value="8" id="8">
            </div>
            <div class="col-sm-2 border rounded border-secondary p-3 mt-2 mr-2 bg-light ">
                <input type="button" class="btn btn-light btn-block btn-lg" value="9" id="9">
            </div>
            <div class="col-sm-2 border rounded border-secondary p-3 mt-2 mr-2 bg-light ">
                <input type="button" class="btn btn-light btn-block btn-lg" value="+" id="+">
            </div>

        </div>

        <div class="row justify-content-center">

            <div class="col-sm-2 border rounded border-secondary p-3 mt-2 mr-2 bg-light ">
                <input type="button" class="btn btn-light btn-block btn-lg" value="4" id="4">
            </div>
            <div class="col-sm-2 border rounded border-secondary p-3 mt-2 mr-2 bg-light ">
                <input type="button" class="btn btn-light btn-block btn-lg" value="5" id="5">
            </div>
            <div class="col-sm-2 border rounded border-secondary p-3 mt-2 mr-2 bg-light ">
                <input type="button" class="btn btn-light btn-block btn-lg" value="6" id="6">
            </div>
            <div class="col-sm-2 border rounded border-secondary p-3 mt-2 mr-2 bg-light ">
                <input type="button" class="btn btn-light btn-block btn-lg" value="-" id="-">
            </div>
        
        </div>

        <div class="row justify-content-center">
            
            <div class="col-sm-2 border rounded border-secondary p-3 mt-2 mr-2 bg-light ">
                <input type="button" class="btn btn-light btn-block btn-lg" value="1" id="1">
            </div>
            <div class="col-sm-2 border rounded border-secondary p-3 mt-2 mr-2 bg-light ">
                <input type="button" class="btn btn-light btn-block btn-lg" value="2" id="2">
            </div>
            <div class="col-sm-2 border rounded border-secondary p-3 mt-2 mr-2 bg-light ">
                <input type="button" class="btn btn-light btn-block btn-lg" value="3" id="3">
            </div>
            <div class="col-sm-2 border rounded border-secondary p-3 mt-2 mr-2 bg-light ">
                <input type="button" class="btn btn-light btn-block btn-lg" value="*" id="*">
            </div>

        </div>

        <!-- <div class="w-100"></div> -->

        <div class="row justify-content-center">
            
            <div class="col-sm-2 border rounded border-secondary p-3 mt-2 mr-2 bg-light ">
                <input type="button" class="btn btn-light btn-block btn-lg" value="0" id="0">
            </div>
            <div class="col-sm-2 border rounded border-secondary p-3 mt-2 mr-2 bg-light ">
                <input type="button" class="btn btn-light btn-block btn-lg" value="," id=",">
            </div>
            <div class="col-sm-2 border rounded border-secondary p-3 mt-2 mr-2 bg-light ">
                <input type="button" class="btn btn-light btn-block btn-lg" value="%" id="%">
            </div>
            <div class="col-sm-2 border rounded border-secondary p-3 mt-2 mr-2 bg-light ">
                <input type="button" class="btn btn-light btn-block btn-lg" value="/" id="/">
            </div>

        </div>

        <div class="row justify-content-center">
            
            <div class="col-sm-6 border rounded border-secondary p-3 mt-2 mr-4 bg-light ">
                <input type="button" class="btn btn-light btn-block btn-lg" value="=" id="equal">
            </div>
            <div class="col-sm-2 border rounded border-secondary p-3 mt-2 mr-2 bg-light ">
                <input type="reset" class="btn btn-light btn-block btn-lg" value="C" id="erase">
            </div>

        </div>

    </div>
    

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
